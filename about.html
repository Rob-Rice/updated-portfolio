<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- sass -->
    <link rel="stylesheet" href="css/about.css">

    <!-- barba.js and gsap -->
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>

    <title>Document</title>
</head>

<!-- loader -->
<body data-barba="wrapper">
    <div class="loader">
        <div class="page-transition"></div>
    </div>
    <div class="main" data-barba="container" data-barba-namespace="about-section">
        <div class="orange">
            <div class="container">
                <div class="info">
                    <div class="name">
                        <p>
                            Roberto Rice
                        </p>    
                    </div>
                    <div class="what-it-do">
                        <p>
                            HTML EMAIL DEVELOPER
                        </p>
                        <p>
                            FRONT END WEB DEVELOPER
                        </p>
                    </div>
                
                </div>
            </div>
            <!-- begining of tabs -->
            <div class="container">
                <div class="icons">
                    <ul>
                        <li class="first-btn">
                            <a  href=""> 
                                <i class="fa-regular fa-face-smile fa-lg"></i>
                                <p>
                                    about me
                                </p>
                            </a>
                        </li>
                        <li class="second-btn">
                            <a href="">
                                <i class="fa-solid fa-desktop fa-lg"></i>
                                <p>
                                    portfolio
                                </p>
                            </a>
                        </li>
                        <li class="fourth-btn">
                            <a href="">
                                <i class="fa-regular fa-hand fa-lg"></i>
                                <p>
                                    contact
                                </p>
                            </a>
                        </li>
                        <li class="third-btn">
                            <a href="">
                                <i class="fa-regular fa-file fa-lg"></i>
                                <p>
                                    resume
                                </p>
                            </a>
                        </li>
                        <li class="fifth-btn">
                            <a href="">
                                <i class="fa-solid fa-house-chimney fa-lg"></i>
                                <p>
                                    home
                                </p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- end of icons -->
        </div>
    </div> 
<!-- javascript -->
<script src="app.js"></script>
<!-- barba page transition -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/@barba/core"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
